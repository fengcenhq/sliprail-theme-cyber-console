<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="techGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a4d68;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#088395;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#05bfdb;stop-opacity:0.3" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Left side console panel -->
  <path d="M 50,100 L 150,80 L 180,120 L 200,130 L 190,200 L 180,280 L 150,320 L 120,350 L 80,360 L 50,340 L 40,280 L 35,200 L 40,150 Z" 
        fill="url(#techGlow)" stroke="#00d9ff" stroke-width="2" opacity="0.7" filter="url(#glow)"/>
  
  <!-- Right side console panel (mirrored) -->
  <path d="M 750,100 L 650,80 L 620,120 L 600,130 L 610,200 L 620,280 L 650,320 L 680,350 L 720,360 L 750,340 L 760,280 L 765,200 L 760,150 Z" 
        fill="url(#techGlow)" stroke="#00d9ff" stroke-width="2" opacity="0.7" filter="url(#glow)"/>
  
  <!-- Top center console -->
  <path d="M 300,50 L 350,40 L 400,35 L 450,40 L 500,50 L 520,80 L 510,100 L 480,110 L 400,115 L 320,110 L 290,100 L 280,80 Z" 
        fill="url(#techGlow)" stroke="#00d9ff" stroke-width="2" opacity="0.7" filter="url(#glow)"/>
  
  <!-- Bottom center console -->
  <path d="M 300,550 L 350,560 L 400,565 L 450,560 L 500,550 L 520,520 L 510,500 L 480,490 L 400,485 L 320,490 L 290,500 L 280,520 Z" 
        fill="url(#techGlow)" stroke="#00d9ff" stroke-width="2" opacity="0.7" filter="url(#glow)"/>
  
  <!-- Tech circuit lines - left side -->
  <line x1="150" y1="150" x2="200" y2="150" stroke="#00d9ff" stroke-width="1" opacity="0.5"/>
  <line x1="150" y1="180" x2="220" y2="180" stroke="#00d9ff" stroke-width="1" opacity="0.5"/>
  <line x1="140" y1="220" x2="210" y2="220" stroke="#00d9ff" stroke-width="1" opacity="0.5"/>
  <circle cx="220" cy="180" r="3" fill="#00d9ff" opacity="0.8"/>
  <circle cx="210" cy="220" r="3" fill="#00d9ff" opacity="0.8"/>
  
  <!-- Tech circuit lines - right side (mirrored) -->
  <line x1="650" y1="150" x2="600" y2="150" stroke="#00d9ff" stroke-width="1" opacity="0.5"/>
  <line x1="650" y1="180" x2="580" y2="180" stroke="#00d9ff" stroke-width="1" opacity="0.5"/>
  <line x1="660" y1="220" x2="590" y2="220" stroke="#00d9ff" stroke-width="1" opacity="0.5"/>
  <circle cx="580" cy="180" r="3" fill="#00d9ff" opacity="0.8"/>
  <circle cx="590" cy="220" r="3" fill="#00d9ff" opacity="0.8"/>
  
  <!-- Corner tech elements - top left -->
  <polygon points="60,120 70,110 80,120" fill="none" stroke="#00d9ff" stroke-width="1.5" opacity="0.6"/>
  <polygon points="100,90 110,80 120,90" fill="none" stroke="#00d9ff" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Corner tech elements - top right (mirrored) -->
  <polygon points="740,120 730,110 720,120" fill="none" stroke="#00d9ff" stroke-width="1.5" opacity="0.6"/>
  <polygon points="700,90 690,80 680,90" fill="none" stroke="#00d9ff" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Corner tech elements - bottom left -->
  <polygon points="60,480 70,490 80,480" fill="none" stroke="#00d9ff" stroke-width="1.5" opacity="0.6"/>
  <polygon points="100,510 110,520 120,510" fill="none" stroke="#00d9ff" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Corner tech elements - bottom right (mirrored) -->
  <polygon points="740,480 730,490 720,480" fill="none" stroke="#00d9ff" stroke-width="1.5" opacity="0.6"/>
  <polygon points="700,510 690,520 680,510" fill="none" stroke="#00d9ff" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Center hexagon accent -->
  <polygon points="400,280 420,290 420,310 400,320 380,310 380,290" 
           fill="none" stroke="#00d9ff" stroke-width="2" opacity="0.4" filter="url(#glow)"/>
</svg>
